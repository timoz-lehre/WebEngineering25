<!DOCTYPE html>
<html lang="de">
	<head>
		<title>Exercise 02</title>
		<script type="text/javascript">
		function prepareListItem(text){
			return "<li>"+text+"</li>";
		}

		function printArrayAsList(items){
			document.open();
			document.write("<h3>JavaScript Demo</h3>");
			document.write("<ul id=\"myList\">");
			for(i = 0; i < items.length; i++){
				document.write(prepareListItem(items[i]));
			}
			document.write("</ul>");
			document.close();
		}

		function exercise(){
			var myList = document.getElementById("myList");
			var myArray = [];
			for(i = 0; i < myList.children.length; i++){
				myArray.push(parseInt(myList.children[i].textContent,10));
			}

			for(i = 0; i < myArray.length; i++){
				for(j = 0; j < myArray.length; j++){
					if(myArray[i] < myArray[j]){
						let temp = myArray[i];
						myArray[i] = myArray[j];
						myArray[j] = temp;
					}
				}
			}
			printArrayAsList(myArray);

		}
		</script>
	</head>
	<body onload="exercise();">
	<h3>JavaScript Demo</h3>
	<ul id="myList">
		<li>4</li>
		<li>2</li>
		<li>5</li>
		<li>9</li>
		<li>8</li>
	</ul>
	</body>
</html>

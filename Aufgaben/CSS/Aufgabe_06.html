<!DOCTYPE html>
<html lang="de">
	<head>
		<title>Aufgabe 6</title>
		<style type="text/css">
		div {
			height: 100px;
			width: 300px;
			border: 3px solid black;
			background-color: lightgrey;
			margin: 30px;
		}
		
		.black {
			text-shadow: 5px 5px 2px black;
		}

		.blue {
			text-shadow: -5px -5px 2px blue;
		}
		.red {
			text-shadow: 5px 5px 5px red, 10px 10px 5px yellow ;
		}

		</style>
	</head>
	<body>
	<div class="black">This is some random text</div>
	<div class="blue">This is some random text</div>
	<div class="red">This is some random text</div>
	</body>
</html>

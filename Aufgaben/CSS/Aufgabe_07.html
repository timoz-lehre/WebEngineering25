<!DOCTYPE html>
<html lang="de">
	<head>
		<title>Aufgabe 7</title>
		<style type="text/css">
		body {
			margin: 0px;
			padding: 0px;
		}
		.container {
			display: block;
			background-color: red;
			height: 100px;
			width: 150px;
			padding: 0px;
			text-align: center;
		}
		
		.item {
			box-sizing: border-box;
			display: inline-block;
			background-color: yellow;
			height: 100%;
		}
		
		.left {
			float: left;
		}
				
		.right {
			float: right;
		}
		
		</style>
	</head>
	<body>
		<h3>CSS Demo</h3>
		<div class="container left">Cell 1</div>
		<div class="container left">Cell 2</div>
		<div class="container left">Cell 3</div>
		<div class="container left">Cell 4</div>
		<div class="container right">
			<div class="item">Cell 5</div>
			<div class="item">Cell 6</div>
			<div class="item">Cell 7</div>
		</div>
	</body>
</html>

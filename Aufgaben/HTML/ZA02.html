<!DOCTYPE html>
<html lang="de">
	<head>
		<title>Zusatz Exercise 02</title>
	</head>
	<body>
		<form method="POST" action="ZA02.html">
			<h3>Formular 2 (* = notwendig)</h3>
			<label for="age">Alter*: </label>
			<input type="number" min="18" max="65" name="age" id="age" value="18" required="required"/><br />
			<label for="email">Email*: </label>
			<input type="email" name="email" id="email" required="required" /><br />
			<label for="carcolor">Autofarbe*: </label>
			<input type="color" name="carcolor" id="carcolor" value="#000000" required="required" /><br />
			<label for="firstlic">Erstzulassung*: </label>
			<input type="date" name="firstlic" id="firstlic" required="required" /><br />
			<label for="curtime">Wunschtermin (Uhrzeit): </label>
			<input type="time" name="curtime" id="curtime" /><br />
			<input type="submit" value="Senden" />
			<input type="reset" value="Reset" />
		</form>
	</body>
</html>

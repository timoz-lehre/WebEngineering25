<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Registrierung</title>
</head>
<body>

  <form>
    <label for="email">Benutzername:</label>
    <input type="email" id="email" name="email" placeholder="benutzername" required><br><br>

    <label for="passwort">Passwort:</label>
    <input type="password" id="passwort" name="passwort" placeholder="passwort" minlength="12" required><br><br>

    <button type="submit">Registrieren</button>
  </form>

</body>
</html>

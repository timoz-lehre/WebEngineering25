<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>REST API</title>
</head>
<body>
  <h2 style="text-align: center;">Aufgabe: REST API DUMMY JSON POST
  </h2>
 
  <script>
    fetch('https://dummyjson.com/todos/add', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      todo: 'Use DummyJSON in the project',
      completed: false,
      userId: 5,
    })
  })
  .then(res => res.json())
  .then(console.log);


  </script>
</body>
</html>
